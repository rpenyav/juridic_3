<app-layout>
  <div class="container-fluid addresses">
    <app-loader *ngIf="loading"></app-loader>
    <div *ngIf="!loading">
      <div class="row">
        <div class="col-12 mt-2 mb-2 d-flex align-items-center">
          <a class="enllac" routerLink="/" class="d-flex align-items-center">
            <mat-icon
              style="
                font-size: 18px;
                height: 18px;
                width: 18px;
                margin-right: 10px;
              "
              >home</mat-icon
            >
            <span>{{ "TXT.HOME" | translate }}</span>
          </a>
          <span class="mx-2">/</span>
          <span>{{ "DOMAINSTITLE.TITLE" | translate }}</span>
        </div>
      </div>

      <div class="d-flex justify-content-start ms-5 me-5 mt-4">
        <img
          class="iconopage"
          src="../../../assets/icons/{{ icono }}.png"
          alt="{{ 'DOMAINSTITLE.TITLE' | translate }}"
        />
        <h2 style="margin-top: 7px">{{ "DOMAINSTITLE.TITLE" | translate }}</h2>
      </div>

      <div class="row ms-5 me-5">
        <div class="col-12 mt-3 mb-2">
          <div class="row">
            <div class="col-11">
              <app-search
                [endpoint]="ENDPOINT"
                [searchCriteria]="searchCriteria"
                (resetSearchClicked)="getRegisters()"
                (results)="searchResults($event)"
              >
              </app-search>
            </div>
            <div class="col-1 text-right">
              <button
                type="button"
                class="btn btn-primary round-button ms-3"
                (click)="openModal('add', null)"
              >
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row ms-5 me-5">
        <div class="col-12">
          <app-custom-table
            [data]="filteredRegistersData"
            [columns]="columnsConfig"
            (detailViewed)="viewDetails($event)"
            (itemDeleted)="delete($event)"
            (sorted)="onSorted($event)"
          ></app-custom-table>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <app-paginator
            [pageNumber]="pageNumber"
            [pageSize]="pageSize"
            [totalElements]="totalElements"
            (pageChange)="onPageChange($event)"
          ></app-paginator>
        </div>
      </div>
    </div>
    <div *ngIf="!loading && filteredRegistersData.length === 0">
      <p>
        {{ "TXT.noshantrobat" | translate }}
        {{ "DOMAINSTITLE.TITLE" | translate }}.
      </p>
    </div>
  </div>

  <!--MODAL-->
  <ng-template #modalContent let-modal>
    <div class="modal-header d-flex justify-content-end">
      <button
        type="button"
        class="btn"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ng-container *ngIf="currentAction === 'add'">
        <p>{{ "TXT.new_registre" | translate }}</p>
        <!--FORMULARI AFEGIR -->
        <app-generic-form
          [config]="formConfig"
          [submitFunction]="create.bind(this)"
        >
        </app-generic-form>
      </ng-container>
    </div>
  </ng-template>
</app-layout>
