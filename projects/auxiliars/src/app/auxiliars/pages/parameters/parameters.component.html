<app-layout
  ><div>{{ "PARAMSTITLE.TITLE" | translate }}</div>

  <div *ngIf="parametersTypes.length > 0">
    <h2>Parameters</h2>
    <ul>
      <li *ngFor="let parametersType of parametersTypes">
        {{ parametersType.name }}
      </li>
    </ul>
  </div>
  <div *ngIf="parametersTypes.length === 0">
    <p>No se encontraron parameters.</p>
  </div>
</app-layout>
