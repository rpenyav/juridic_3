<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li
        class="page-item"
        [class.disabled]="pageNumber <= 1"
        (click)="pageNumber > 1 && onPageChange(pageNumber - 1)"
      >
        <a class="page-link" href="javascript:void(0)">Anterior</a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of pageRange"
        [class.active]="pageNumber === page"
        [class.disabled]="page === '...'"
      >
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="page !== '...' && onPageChange(page)"
        >
          {{ page }}
        </a>
      </li>
      <li
        class="page-item"
        [class.disabled]="pageNumber >= totalPages"
        (click)="pageNumber < totalPages && onPageChange(pageNumber + 1)"
      >
        <a class="page-link" href="javascript:void(0)">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>
