<div class="search-container">
  <div class="d-flex flex-wrap justify-content-start align-items-center">
    <ng-container *ngFor="let input of searchInputs; let i = index">
      <div class="d-flex align-items-center me-5">
        <input
          class="form-control me-3 min-w-input"
          type="search"
          [(ngModel)]="input.value"
          (keyup.enter)="submitSearch()"
          (input)="onInputChange()"
          placeholder="Buscar en {{ input.field }}..."
        />

        <app-operator-switch
          [operators]="getOperatorOptions(input.type)"
          (operatorChanged)="input.operator = $event"
        >
        </app-operator-switch>
      </div>
    </ng-container>
    <!-- </div>
  <div class="d-flex align-items-center mt-2"> -->
    <button class="btn btn-primary" (click)="submitSearch()">Buscar</button>
  </div>
  <!-- <button class="btn btn-secondary ms-2 mt-2" (click)="resetSearch()">Reset</button> -->
</div>
