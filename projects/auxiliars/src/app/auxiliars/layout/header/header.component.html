<div class="row header header__min-hei">
  <div class="d-flex align-items-center p-0 m-0">
    <img src="/assets/images/juridic_logo_w.svg">
  </div>
  <div class="d-flex justify-content-end align-items-center p-0 m-0">
    <div class="d-flex align-items-center">
      <mat-form-field appearance="fill" class="mt-2 small-select me-2">
        <mat-select
          [(value)]="selectedLanguage"
          (selectionChange)="changeLanguage($event.value)"
        >
          <mat-option
            *ngFor="let language of languages"
            [value]="language.code"
          >
            {{ language.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-menu #userMenu="matMenu">
        <button
          mat-menu-item
          [routerLink]="'/' + selectedLanguage + '/settings'"
        >
          {{ "TXT.settings" | translate }}
        </button>
        <button mat-menu-item (click)="logout()">
          {{ "TXT.logout" | translate }}
        </button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="barbutton">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </div>
</div>
