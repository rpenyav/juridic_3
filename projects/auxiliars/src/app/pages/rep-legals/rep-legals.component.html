<app-layout
  ><div>{{ "REPLEGALTITLE.TITLE" | translate }}</div>

  <div *ngIf="repLegalsTypes.length > 0">
    <h2>RepLegals</h2>
    <ul>
      <li *ngFor="let repLegalsType of repLegalsTypes">
        {{ repLegalsType.name }}
      </li>
    </ul>
  </div>
  <div *ngIf="repLegalsTypes.length === 0">
    <p>No se encontraron repLegals.</p>
  </div>
</app-layout>
