<form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
  <!-- Condicionalmente mostrar el campo 'name' para ambas acciones -->
  <div class="mb-3">
    <label for="name" class="form-label">{{ "FORM.name" | translate }}</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      [placeholder]="'FORM.name' | translate"
    />
    <div
      *ngIf="
        dynamicForm.controls['name'].invalid &&
        dynamicForm.controls['name'].touched
      "
      class="text-danger"
    >
      {{ "FORM.campo_obligatorio" | translate }}
    </div>
  </div>

  <div class="mb-3">
    <label for="swift" class="form-label">{{ "FORM.swift" | translate }}</label>
    <input
      type="text"
      class="form-control"
      id="swift"
      formControlName="swift"
      [placeholder]="'FORM.swift' | translate"
    />
    <div
      *ngIf="
        dynamicForm.controls['swift'].invalid &&
        dynamicForm.controls['swift'].touched
      "
      class="text-danger"
    >
      {{ "FORM.campo_obligatorio" | translate }}
    </div>
  </div>

  <!-- Condicionalmente mostrar el campo 'code' para ambas acciones -->
  <div class="mb-3">
    <label for="code" class="form-label">{{ "FORM.code" | translate }}</label>
    <input
      type="text"
      class="form-control"
      id="code"
      formControlName="code"
      [placeholder]="'FORM.code' | translate"
    />
    <div
      *ngIf="
        dynamicForm.controls['code'].invalid &&
        dynamicForm.controls['code'].touched
      "
      class="text-danger"
    >
      {{ "FORM.campo_obligatorio" | translate }}
    </div>
  </div>

  <!-- Solo muestra el grupo country si la acciÃ³n es 'edit' -->
  <div *ngIf="action === 'edit'" formGroupName="country">
    <input type="hidden" formControlName="id" />
  </div>

  <button type="submit" class="btn btn-primary">
    {{
      action === "add"
        ? ("FORM.added" | translate)
        : ("FORM.modify" | translate)
    }}
  </button>
</form>
