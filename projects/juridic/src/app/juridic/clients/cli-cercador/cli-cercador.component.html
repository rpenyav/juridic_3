<div class="container-fluid p-5 searcher">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-2 d-flex align-items-center">
        <label for="documentNumber" class="mr-2 label-width">
          {{ translations["LABEL"].documentnumber }}
        </label>
        <input
          type="search"
          class="form-control"
          formControlName="documentNumber"
          id="documentNumber"
          placeholder="{{ translations['PLACEHOLDER'].documentnumber }}"
        />
      </div>
      <div class="col-md-3 d-flex align-items-center">
        <label for="clientName" class="mr-2 label-width">{{
          translations["LABEL"].clientname
        }}</label>
        <input
          type="search"
          class="form-control"
          formControlName="clientName"
          id="clientName"
          placeholder="{{ translations['PLACEHOLDER'].clientname }}"
        />
      </div>
      <div class="col-md-4 d-flex align-items-center">
        <label for="clientSurname" class="mr-2 label-width">{{
          translations["LABEL"].clientsurname
        }}</label>
        <input
          type="search"
          class="form-control"
          formControlName="clientSurname"
          id="clientSurname"
          placeholder="{{ translations['PLACEHOLDER'].clientsurname }}"
        />
      </div>
      <div class="col-md-3 d-flex align-items-center"></div>
    </div>
    <div class="row mt-3">
      <div class="col-md-2 d-flex align-items-center justify-content-end">
        <button class="ms-1 btn btn-outline-secondary" type="submit">
          {{ translations["BUTTON"].buscar }}
        </button>
        <button
          class="ms-2 btn btn-outline-danger"
          type="button"
          (click)="clearSearch()"
        >
          {{ translations["BUTTON"].clean }}
        </button>
      </div>
    </div>
  </form>

  <div
    *ngIf="errorMessage"
    class="alert alert-danger alert-dismissible fade show mt-3"
    role="alert"
  >
    <strong> {{ errorMessage }}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
      (click)="closeAlert()"
    ></button>
  </div>

  <div class="row mt-5" *ngIf="results.length > 0">
    <div class="col-12">
      <app-table
        type="clients"
        [data]="results"
        (onReferenciaClick)="handleReferenciaSelected($event)"
      ></app-table>
    </div>
  </div>
</div>
