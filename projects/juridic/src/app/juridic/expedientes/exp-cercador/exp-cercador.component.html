<div class="container-fluid p-5 searcher">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-2 d-flex align-items-center">
        <label for="referencia" class="mr-2 label-width">Referència</label>
        <input
          type="text"
          class="form-control"
          formControlName="referencia"
          id="referencia"
          placeholder="Enter value"
        />
      </div>
      <div class="col-md-3 d-flex align-items-center">
        <label for="numExpedient" class="mr-2 label-width"
          >Num. Expedient</label
        >
        <input
          type="text"
          class="form-control"
          formControlName="numExpedient"
          id="numExpedient"
          placeholder="Enter value"
        />
      </div>
      <div class="col-md-4 d-flex align-items-center">
        <label for="client" class="mr-2 label-width">Client</label>
        <input
          type="text"
          class="form-control"
          formControlName="client"
          id="client"
          placeholder="Enter value"
        />
      </div>
      <div class="col-md-3 d-flex align-items-center">
        <label for="contrato" class="mr-2 label-width">Contrato</label>
        <input
          type="text"
          class="form-control"
          formControlName="contrato"
          id="contrato"
          placeholder="Enter value"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-3 d-flex align-items-center">
        <label for="tutor" class="mr-2 label-width">Tutor</label>
        <select class="form-select" formControlName="tutor" id="tutor">
          <option value="">Seleccione Tutor</option>
          <!-- Añadir opciones aquí -->
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-center">
        <label for="estat" class="mr-2 label-width">Estat</label>
        <select class="form-select" formControlName="estat" id="estat">
          <option value="">Seleccione Estat</option>
          <!-- Añadir opciones aquí -->
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-center">
        <label for="numAutos" class="mr-2 label-width">Num. Autos</label>
        <input
          type="text"
          class="form-control"
          formControlName="numAutos"
          id="numAutos"
          placeholder="Num. Autos"
        />
      </div>
      <div class="col-md-2 d-flex align-items-center justify-content-end">
        <button class="ms-1 btn btn-outline-secondary" type="submit">
          Buscar
        </button>
      </div>
    </div>
  </form>
  <div class="row mt-5">
    <div class="col-12">
      <app-table
        type="expedientes"
        [data]="results"
        (onReferenciaClick)="handleReferenciaSelected($event)"
      ></app-table>
    </div>
  </div>
</div>
