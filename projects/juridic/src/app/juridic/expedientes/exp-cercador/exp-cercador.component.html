<div class="container-fluid p-5 searcher">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-2 d-flex align-items-center">
        <label for="referencia" class="mr-2 label-width">
          {{ translations["LABEL"].referencia }}
        </label>
        <input
          type="search"
          class="form-control"
          formControlName="referencia"
          id="referencia"
          placeholder="{{ translations['PLACEHOLDER'].referencia }}"
        />
      </div>
      <div class="col-md-3 d-flex align-items-center">
        <label for="numexpedient" class="mr-2 label-width">{{
          translations["LABEL"].numexpedient
        }}</label>
        <input
          type="search"
          class="form-control"
          formControlName="numexpedient"
          id="numexpedient"
          placeholder="{{ translations['PLACEHOLDER'].numexpedient }}"
        />
      </div>
      <div class="col-md-4 d-flex align-items-center">
        <label for="client" class="mr-2 label-width">{{
          translations["LABEL"].client
        }}</label>
        <input
          type="search"
          class="form-control"
          formControlName="client"
          id="client"
          placeholder="{{ translations['PLACEHOLDER'].client }}"
        />
      </div>
      <div class="col-md-3 d-flex align-items-center">
        <label for="contrari" class="mr-2 label-width">{{
          translations["LABEL"].contrario
        }}</label>
        <input
          type="search"
          class="form-control"
          formControlName="contrari"
          id="contrari"
          placeholder="{{ translations['PLACEHOLDER'].contrario }}"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-3 d-flex align-items-center">
        <label for="tutor" class="mr-2 label-width">{{
          translations["LABEL"].tutor
        }}</label>
        <select class="form-select" formControlName="tutor" id="tutor">
          <option value="">{{ translations["SELECTOR"].tutor }}</option>
          <!-- Añadir opciones aquí -->
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-center">
        <label for="estat" class="mr-2 label-width">{{
          translations["LABEL"].estat
        }}</label>
        <select class="form-select" formControlName="estat" id="estat">
          <option value="">{{ translations["SELECTOR"].estat }}</option>
          <!-- Añadir opciones aquí -->
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-center">
        <label for="numAutos" class="mr-2 label-width">{{
          translations["LABEL"].numautos
        }}</label>
        <input
          type="search"
          class="form-control"
          formControlName="numautos"
          id="numAutos"
          placeholder="{{ translations['PLACEHOLDER'].numautos }}"
        />
      </div>
      <div class="col-md-2 d-flex align-items-center justify-content-end">
        <button class="ms-1 btn btn-outline-secondary" type="submit">
          {{ translations["BUTTON"].buscar }}
        </button>
        <button
          class="ms-2 btn btn-outline-danger"
          type="button"
          (click)="clearSearch()"
        >
          {{ translations["BUTTON"].clean }}
        </button>
      </div>
    </div>
  </form>

  <div
    *ngIf="errorMessage"
    class="alert alert-danger alert-dismissible fade show mt-3"
    role="alert"
  >
    <strong> {{ errorMessage }}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
      (click)="closeAlert()"
    ></button>
  </div>

  <div class="row mt-5" *ngIf="results.length > 0">
    <div class="col-12">
      <app-table
        type="expedientes"
        [data]="results"
        (onReferenciaClick)="handleReferenciaSelected($event)"
      ></app-table>
    </div>
  </div>
</div>
